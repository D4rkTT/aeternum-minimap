<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeternum Minimap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,200" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="app">
        <div class="controllers">
            <div class="ctrl exit"    ><span class="material-symbols-outlined mapicon"> close     </span></div>
            <div class="ctrl move"    ><span class="material-symbols-outlined mapicon"> open_with </span></div>
            <div class="ctrl settings"><span class="material-symbols-outlined mapicon"> settings  </span></div>
            <div class="ctrl size-inc"><span class="material-symbols-outlined mapicon"> add       </span></div>
            <div class="ctrl size-dec"><span class="material-symbols-outlined mapicon"> remove    </span></div>
            <div class="ctrl zoom-inc"><span class="material-symbols-outlined mapicon"> zoom_in   </span></div>
            <div class="ctrl zoom-dec"><span class="material-symbols-outlined mapicon"> zoom_out  </span></div>
        </div>

        <div class="minimap">
            <iframe src="https://aeternum-map.gg/minimap.html" class="minimap-iframe" id="minimap-iframe"></iframe>
        </div>
    </div>

    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
